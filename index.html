<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
        
        <div class="terminos">
            <p>solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="boton__encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="boton__desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
